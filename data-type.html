<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x="hllo";
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
    </script>
</head>
<body>

    <h1>
        var x="hllo world";   string
        <br>
        var x=55;   number
        <br>
        var x=true; boolean
        <br>
        var x=["html","css","js"]; array
        <br>
        var x={first:"jane",last:"doe"};  object
        <br>
        var x= null; null
        <br>
        var x; undefined

    </h1>
    
</body>
</html>
